<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Fullscreen Canvas</title>
    <style>
        htlm, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: vh; }

        }
    </style>

    <canvas id="gl_canvas"></canvas>
    <div id="hud">HINT GOES HERE</div>
    <script type="module" src="main.js"></script>
